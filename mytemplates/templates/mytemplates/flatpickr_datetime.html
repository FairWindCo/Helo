<div class="input-group date" id="{{ widget.datetimepicker_id }}" data-target-input="nearest" data-input>
  <input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} data-input>
  <div class="input-group-append" data-target="#{{ widget.datetimepicker_id }}" data-toggle="datetimepicker">
    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
  </div>
</div>

<script>
    flatpickr("#{{ widget.datetimepicker_id }}", {
        enableTime: {% if widget.show_time %}true{% else %}false{% endif %},
        dateFormat: "{{ widget.format}}",
        time_24hr: {% if widget.show_24 %}true{% else %}false{% endif %},
        wrap: true
    });
</script>
